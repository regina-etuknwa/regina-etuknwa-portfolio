<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Wrapping Around Image</title>
  <style>
    img {
      float: left; /* Float the image to the left */
      margin: 0 20px 20px 0; /* Margin to create space between the image and text */
    }

    p {
      /* Add some styles to the paragraph for better visibility */
      line-height: 1.5;
    }
  </style>
</head>
<body>

<img src="your-image.jpg" alt="Your Image">
<p>
  Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed accumsan velit eu metus suscipit, vel imperdiet justo ullamcorper.
  Fusce vel justo vel sem pharetra malesuada ac vitae turpis. Integer accumsan tortor vel vestibulum congue.
</p>

</body>
</html>
